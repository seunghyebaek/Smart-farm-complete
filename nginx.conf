worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    upstream fastapi_backend {
        server fastapi:8000;
    }

    upstream gradio_korean {
        server gradio:7860;
    }

    upstream gradio_japanese {
        server gradio:7861;
    }

    upstream gradio_english {
        server gradio:7862;
    }

    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://fastapi_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /korean {
            proxy_pass http://gradio_korean/;
        }

        location /japanese {
            proxy_pass http://gradio_japanese/;
        }

        location /english {
            proxy_pass http://gradio_english/;
        }
    }
}
